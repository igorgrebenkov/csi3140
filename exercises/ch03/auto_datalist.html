<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title></title>
    </head>

    <body>
        <form method="post" autocomplete="on">
            <p>
                <label>First Name:
                    <input type="text" id="firstName" placeholder="First name" />
                        (First Name)
                </label>
            </p>
            <p>
                <label>Last Name
                    <input type="text" id="lastName" placeholder="Last name" />
                        (Last Name)
                </label>
            </p>
            <p>
                <label>Email:
                    <input type="email" id="email" placeholder="name@domain.com" />
                        (name@domain.com)
                </label>
            </p>
            <p>
                <label for="txtList">Birth Month:
                    <input type="text" id="txtList"
                        placeholder="Select month" list="months" />
                    <datalist id="months">
                        <option value="January">
                        <option value="February">
                        <option value="March">
                        <option value="April">
                        <option value="May">
                        <option value="June">
                        <option value="July">
                        <option value="August">
                        <option value="September">
                        <option value="October">
                        <option value="November">
                        <option value="December">
                    </datalist>
                </label>
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
            </p>
        </form>
    </body>
</html>
