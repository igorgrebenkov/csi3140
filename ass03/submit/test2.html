<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Question 1</title>
        <script>

            function start() {
                var btn1 = document.getElementById("btn1");
                
                btn1.addEventListener(
                    "click", showTemp, false);
            }
            
            function showTemp() {
                test.innerHTML = Math.random(1);
            }

            window.addEventListener("load", start, false);
        </script>
    </head>
    <body>
        <form action="#">
            <input id="btn1" type="button" value="BUTTON">
        </form>
        <div id="test"></div>
    </body>
</html>
